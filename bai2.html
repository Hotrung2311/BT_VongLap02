<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 02</title>
</head>
<body>
<script>
    let x = Number(prompt("Nhập vào cơ số"));
    let y = Number(prompt("Nhập vào số mũ"));
    let luythua = 1;
    for (let i=1; i<=y; i++) {
        luythua*=x;
    }
    document.write(luythua);

</script>
</body>
</html>
